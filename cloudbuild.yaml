# cloudbuild.yaml

steps:
  # Paso 1: Construir la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Backend'
    args:
      - build
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/docker-repo/appraisers-backend:$SHORT_SHA'
      - '.'

  # Paso 2: Empujar la imagen Docker al Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Backend'
    args:
      - push
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/docker-repo/appraisers-backend:$SHORT_SHA'

  # Paso 3: Desplegar la imagen a Cloud Run con las variables de entorno
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'Deploy Backend'
    args:
      - 'run'
      - 'deploy'
      - 'appraisers-backend' # Nombre del servicio en Cloud Run
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/docker-repo/appraisers-backend:$SHORT_SHA'
      - '--region'
      - 'us-central1' # Reemplaza con tu región si es diferente
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated' # Ajusta según tus necesidades de autenticación
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=civil-forge-403609,JWT_SECRET=a1b2c3d4e5f6...' # Reemplaza con tu JWT_SECRET

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/docker-repo/appraisers-backend:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
